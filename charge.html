<!DOCTYPE html>
<html>
  <head>
    <title>Charge App</title>
    <meta charset="utf-8">
    <meta name="description" content="Car charging stations and up-to-the-minute availability at a glance.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: Roboto, sans-serif;
        font-weight: 300;
        font-size: 20px;
        margin: 0;
      }
      .wrapper {
        margin: 0 auto;
        max-width: 800px;
        text-align: right;
      }
      header {
        background: #333;
        color: white;
        box-shadow: inset 0 -50px 50px -50px black;
        text-shadow: 2px 2px 10px black;
      }
      header .wrapper {
        max-width: 470px;
        padding: 40px 10px 20px 320px;
        text-align: left;
      }
      header .wrapper:before {
        content: "";
        display: block;
        position: absolute;
        width: 300px;
        height: 480px;
        background: url(/img/bolt.png) center no-repeat;
        margin: -40px 0 0 -320px;
      }
      h1 {
        font-size: 50px;
        font-weight: 400;
        margin: 0;
      }
      #badge {
        width: 86px;
        height: 30px;
      }
      img {
        width: 133px;
        height: auto;
      }
      #main {
        float: right;
      }
      #main img {
        width: 300px;
      }
      @media only screen and (max-width: 600px) {
        body {
          font-size: 16px;
        }
        header .wrapper {
          padding: 20px 5px 20px 160px;
        }
        h1 {
          font-size: 40px;
        }
        header .wrapper:before {
          width: 150px;
          height: 240px;
          margin: -20px 0 0 -160px;
          background-size: 150px 240px;
        }
        img, #main img {
          width: 100%;
        }
        #main {
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Charge</h1>
        <p>Car charging stations and up-to-the-minute availability at a glance.</p>
        <a href="https://play.google.com/store/apps/details?id=com.kganser.charge"><img id="badge" alt="Get it on Google Play" src="http://developer.android.com/images/brand/en_generic_rgb_wo_60.png" /></a>
      </div>
    </header>
    <div class="wrapper">
      <a id="main" href="/img/charge-ss-1.png"><img src="/img/charge-ss-1.png"></a><br>
      <a href="/img/charge-ss-2.png"><img src="/img/charge-ss-2.png"></a><br>
      <a href="/img/charge-ss-3.png"><img src="/img/charge-ss-3.png"></a>
    </div>
    <script src="/js/common.js"></script>
  </body>
</html>
