<!DOCTYPE html>
<html>
  <head>
    <title>kganser.com - redict</title>
    <meta charset="utf-8">
    <meta name="description" content="Regular expression dictionary lookup">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body, input {
        margin: 0;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 24px;
      }
      header {
        color: white;
        background: #222;
        text-align: center;
        padding: 10px 0;
      }
      input {
        background: #e6e6e6;
        border: 0;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      input:focus {
        outline: 0;
      }
      .error {
        color: #a00;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        padding: 10px;
        border-bottom: solid 1px #e6e6e6;
      }
      .label {
        font-family: arial, helvetica, sans-serif;
        font-size: 20px;
        color: #666;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>re/dict/</header>
    <input type="text" disabled="disabled" spellcheck="false" id="regex">
    <ul id="results"></ul>
    <script src="/js/common.js"></script>
    <script>
      (function() {
        var results = $('results'),
            input = $('regex'),
            keystrokes = 0,
            value;
        
        var request = new XMLHttpRequest();
        request.onload = function() {
          if (this.status == 200) {
            input.disabled = false;
            input.focus();
            words = this.responseText.split('\n');
          }
        };
        request.open('get', '/data/2of12dict.txt');
        request.send();
        
        var underline = function(match) {
          return match.input.substr(0, match.index)+'<u>'+match[0]+'</u>'+match.input.substr(match.index+match[0].length);
        };
        
        input.onkeyup = function() {
          if (value == this.value) return;
          this.className = '';
          results.innerHTML = '';
          value = this.value;
          try {
            var re = new RegExp(value),
                match, extras = [],
                displayed = 0;
            keystrokes++;
            setTimeout(function() {
              if (!--keystrokes && value) {
                words.forEach(function(word) {
                  var match = re.exec(word);
                  if (match) {
                    if (++displayed < 100) {
                      results.appendChild(document.createElement('li')).innerHTML = underline(match);
                    } else {
                      extras.push(word);
                    }
                  }
                });
                if (extras.length) {
                  var elem = results.appendChild(document.createElement('li'));
                  elem.className = 'label';
                  elem.textContent = extras.length == 1 ? '1 more match' : extras.length+' more matches';
                  elem.onclick = function() {
                    results.removeChild(elem);
                    extras.forEach(function(word) {
                      results.appendChild(document.createElement('li')).innerHTML = underline(re.exec(word));
                    });
                  }
                }
              }
            }, 500);
          } catch (e) {
            this.className = 'error';
          }
        };
      })();
    </script>
  </body>
</html>
